<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .header {
            background-color: #2e6a28;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0 100%);
            width: 150px;
            margin-bottom: 40px;
        }
        
        .list-container {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
        }
        
        .list-title {
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: normal;
        }
        
        ul {
            margin: 0;
            padding-left: 20px;
        }
        
        ul li {
            margin-bottom: 10px;
        }
        
        ul ul {
            list-style-type: circle;
            margin-top: 10px;
        }
        
        .footer {
            margin-top: 40px;
            text-align: left;
        }
        
        .footer img {
            max-width: 180px;
        }
    </style>
</head>
<body>
    <div class="header">List-Task</div>
    
    <div class="list-container">
        <p class="list-title">Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
    
    
</body>
</html>
